android.useAndroidX=true
android.enableJetifier=true
#android.enableR8.fullMode=true // Produces an error for the moshi objects with default values
android.bundle.enableUncompressedNativeLibs=false
androidx.databinding.enableV2=true

kotlin.code.style=official
kotlin.incremental=true

org.gradle.jvmargs=-XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Xmx1536m --illegal-access=permit
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.caching=true

kapt.verbose=true
kapt.use.worker.api=true
kapt.incremental.apt=true
